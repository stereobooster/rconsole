<script src="http://localhost:3000/socket.io.min.js"></script>
<script>
  var socket = io.connect('http://localhost:8000');
  window.onerror = function(){
    var a = Array.prototype.slice.call(arguments, 0);
    try {
      socket.emit('error', a);
    } catch (e) {
      socket.emit('error', [e.toString() + ' => ' + a.join(',')]); //, ' called from ' + arguments.callee
    }
  };
  myLog = function(){ 
    var a = Array.prototype.slice.call(arguments, 0);
    try {
      socket.emit('log', a);
    } catch (e) {
      socket.emit('error', [e.toString() + ' => ' + a.join(',')]); // , ' called from ' + arguments.callee
    }
  };
  socket.on('eval', function(cmd) {
    try {
      socket.emit('log', eval(cmd) );
    } catch (e) {
      socket.emit('error', [e.toString() + ' => ' + 'While evaling ' + cmd]);
    }
  });
</script>
